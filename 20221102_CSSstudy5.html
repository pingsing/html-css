<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 목록스타일 */
    .sqbullet {
      list-style-type: square;
    }
    .nonbullet {
      list-style-type: none;
    }
    .book {
      list-style-type: upper-roman;
    }
    .imgbullet {
      list-style-image: url("img/green_dot.png");
    }
  </style>
  <body>
    <ul class="sqbullet">
      <li>HTML</li>
      <li>JAVA</li>
      <li>SQL</li>
    </ul>
    <ul class="nonbullet">
      <li>HTML</li>
      <li>JAVA</li>
      <li>SQL</li>
    </ul>
    <ol class="book">
      <li>HTML</li>
      <li>JAVA</li>
      <li>SQL</li>
    </ol>
    <ul class="imgbullet">
      <li>HTML</li>
      <li>JAVA</li>
      <li>SQL</li>
    </ul>
  </body>
</html>
