<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />
  </head>
  <style>
    ol {
        list-style-type: none;
    }

    .control {
        position: absolute;
        top: 50%;
        display: inline-block;
    }
  </style>
  <body>
    <div class="container"> <!--class="container" → width: 1170--> <!--class="container-fluid"-->
        <div id="carousel-example-generic" class="carousel slide">
            <ol class="carousel-indicatiors">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></;>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- 이미지 추가 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../img/bg1.jpg">
                </div>
                <div class="item">
                    <img src="../img/bg2.jpg">
                </div>
                <div class="item">
                    <img src="../img/bg3.jpg">
                </div>

                <!-- 방향키 -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <img src="../img/carousel-control-prev-icon.png" class="control"/>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <img src="../img/carousel-control-next-icon.png" class="control"/>
                </a>
            </div>

            
            
        </div>
    </div>
    

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel();
    </script>
  </body>
</html>
