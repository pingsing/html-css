<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프런트엔드 개발자 지원서</title>
  </head>
  <body>
    <fieldset>
      <!--테두리 대용 사이즈 조절은 안되는 듯-->
      <ul>
        <!--제목-->
        <h1>프런트엔드 개발자 지원서</h1>
        <!--부제-->
        <p>
          HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </p>
        <!--경계선-->
        <hr />
      </ul>

      <ul>
        <p><b>개인정보</b></p>
        <ul>
            <from>
                <label for="takename">이름</label>
                <input
                  type="text"
                  name="takename"
                  id="takename"
                  placeholder="공백 없이 입력하세요."
                  required
                />
                <br />
                <label for="HP">연락처</label>
                <input type="HP" name="HP" id="HP" />
            </from>
        </ul>
      </ul>
      <br />

      <ul>
        <p><b>지원분야</b></p>
        <ul>
            <form>
                <input type="radio" name="check_supfield" id="supfield1" />
                <label for="check_weppublising">웹 퍼블리싱</label>
                <br />
                <input type="radio" name="check_supfield" id="supfield2" checked/>
                <label for="check_wepappdev">웹 애플리케이션 개발</label>
                <br />
                <input type="radio" name="check_supfield" id="supfield3" />
                <label for="check_devenvimprov">개발 환경 개선</label>
            </form>
        </ul>
      </ul>
      <br />

      <ul>
        <p><b>지원동기</b></p>
        <form>
            <textarea name="supmotivation" id="supmotiv" rows="10" cols="80" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br />
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </form>
      </ul>
    </fieldset>
  </body>
</html>
